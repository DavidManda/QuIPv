        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 35%;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #009698;
                overflow-x: hidden;
                padding-top: 20px;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #F9F0F0;
                display: block;
            }

            .sidenav a:hover {
                color: #B3B3B3;
            }

            .main {
                margin-left: 35%; /* Same as the width of the sidenav */
                font-size: 28px; /* Increased text to enable scrolling */
                padding: 0px 10px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
        </style>

    </head>

    <body>
        <<div class="sidenav">
            <a href="#about">Content</a>
            <a href="#services">DataSet</a>
            <a href="#clients">Format</a>

        </div>

        <div class="main">
            <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
            <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
            <script src="visualisation.js"></script>
            <!--<button id="exportVis" type="button" onclick="save();">Export Visualisation</button>-->
        </div>
    </body>

</html>
