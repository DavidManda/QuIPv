<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="visualisation.css" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                font-family: "Lato", sans-serif;
            }

            .sidenav {
                height: 100%;
                width: 0px;
                position: fixed;
                z-index: 1;
                top: 0;
                left: 0;
                background-color: #009698;
                overflow-x: hidden;
                padding-top: 20px;
                transition: 0.5s;
            }

            .sidenav a {
                padding: 6px 8px 6px 16px;
                text-decoration: none;
                font-size: 25px;
                color: #F9F0F0;
                display: block;
                transition: 0.3s;
            }

            .sidenav a:hover {
                color: #B3B3B3;
            }

            .sidenav .closeButton {
                position: absolute;
                top: 0;
                right: 25px;
                font-size: 36px;
                margin-left: 50px;
            }

            #main {
                transition: margin-left .5s;
                padding: 16px;
            }

            @media screen and (max-height: 450px) {
                .sidenav {padding-top: 15px;}
                .sidenav a {font-size: 18px;}
            }
        </style>

    </head>

    <body>
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closeButton" onclick="closeNav()">&times;</a>
            <a href="#">Import Data</a>
            <a href="#" class="openCloseDataSet" onclick="openCloseDataSet()">DataSet</a>
                <div id="myDataset" class="dataset">

                </div>
            <a href="#">Format</a>
            <a href="#">Export Visualisation</a>
            <form class="text-center pt-1" th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-light">Sign out</button>
            </form>

        </div>

        <div>
            <a style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</a>
        </div>

        <div class="main">
            <script src="//d3js.org/d3.v3.js" charset="utf-8"></script>
            <script src="//cdn.jsdelivr.net/filesaver.js/0.1/FileSaver.min.js"></script>
            <script src="visualisation.js"></script>
        </div>





        <script>
            function openNav() {
                document.getElementById("mySidenav").style.width = "180px";
                document.getElementById("main").style.marginLeft = "180px";
            }

            function closeNav() {
                document.getElementById("mySidenav").style.width = "0";
                document.getElementById("main").style.marginLeft= "0";
            }

            var open = "false";

            function openCloseDataSet(){
                if(open == "false"){
                    document.getElementById("mySidenav").style.width = "300px";
                    document.getElementById("main").style.marginLeft = "300px";

                    open = "true";
                }
                if(open == "true"){
                    document.getElementById("mySidenav").style.width = "0";
                    document.getElementById("main").style.marginLeft= "0";

                    open = "false";
                }
            }
        </script>
    </body>

</html>
