<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default"
>
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body layout:fragment="content">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1 class="mb-4">
                Create a new user
            </h1>
            <form th:action="@{/registration}" method="post">
                <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" placeholder="Username">
                    <!--<div th:if="${errors}" class="alert alert-primary" role="alert">-->

                    <!--</div>-->
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="repeatPassword">Repeat password</label>
                    <input type="password" class="form-control" id="repeatPassword" name="passwordConfirm" placeholder="Repeat password">
                </div>
                <button type="submit" class="btn btn-primary">Create user</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
